{% extends "site_base.html"  %}

{% block body %}

<div class="row">
  <div class="col-md-4 col-xs-12">
    {% if egg %}
    <p><img src="{{ STATIC_URL }}egg.gif" class="img-responsive">

    <p>{{ egg.steps_received }} of {{ egg.steps_needed }} steps until hatched

    {% else %}
    <p>{{ message }}</p>
    {% endif %}


  </div>
</div>


{% endblock %}
